<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">{{vm.panelTitle}}</div>
               <!--  <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div> -->
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    
                <form id="loginform" class="form-horizontal" role="form">
                            
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" ng-model="vm.login.userId" value="" placeholder="username">                                       
                    </div>
                        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" ng-model="vm.login.password" placeholder="password">
                    </div>
                    <div class="input-group col-sm-offset-4">
                        <div >
                            <button id="login-submit" class="btn btn-md btn-default" name="submit"  ng-click="vm.loginSubmit()">Submit</button>
                            <button id="login-reset"  class="btn btn-md btn-danger" name="reset"  ng-click="vm.reset()">Reset</button>
                        </div>
                      
                    </div>
                        
                    </form>     



                </div>                     
            </div>  
    </div>
    
</div>
