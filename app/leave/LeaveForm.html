
 
<div class="container">
  
  <div class="alert alert-success  alert-dismissable fade in" ng-show="vm.successMessage">
   <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> {{vm.successMessage}}
  </div>
  <div class="alert alert-danger alert-dismissable fade in" ng-show="vm.errorMessage">
    <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> {{vm.errorMessage}}
  </div>
 
    <div class="panel panel-info">
        <div class="panel-heading">Apply Leave :<b>{{vm.firstName}} {{vm.lastName}} </b></div>
        <div class="panel-body">

          <span us-spinner="{radius:20, width:8, length: 16}" spinner-key="spinner-leaves"></span>
            <form class="form-horizontal" name="addLeaveForm" novalidate>

               <div style="margin-bottom: 25px" class="input-group">
                   

                   <span class="input-group-addon"><b>Name</b></span>
                    
                   <input type="text"  class="form-control" value="{{vm.leaveForm.firstName}} {{vm.leaveForm.lastName}}" required
                        ng-disabled="true" />
                     

                                                  
               </div>

               <div style="margin-bottom: 25px" class="input-group">
                  

                  <span class="input-group-addon"><b>Start Date</b></span>
                   
                  <input
                        type="text"
                        class="form-control"
                        uib-datepicker-popup="{{vm.format}}"
                        ng-model="vm.selectedStartDate"
                        is-open="vm.openedS"
                        datepicker-options="vm.datepickerOptions"
                        date-disabled="vm.disabled(date, mode)"
                        ng-click="vm.open1()"
                        ng-change="vm.setStartDate()"
                        show-button-bar="false"
                        required
                        />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="vm.open1()" ><i class="glyphicon glyphicon-calendar"></i></button>
                    </span> 

                    <span class="input-group-addon"><b>End Date</b></span>
                   
                    <input
                        type="text"
                        class="form-control"
                        uib-datepicker-popup="{{vm.format}}"
                        ng-model="vm.selectedEndDate"
                        is-open="vm.openedE"
                        datepicker-options="vm.datepickerOptions"
                        date-disabled="vm.disabled(date, mode)"
                        ng-click="vm.open2()"
                        ng-change="vm.setEndDate()"
                        show-button-bar="false"
                        required
                        />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="vm.open2()" ><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>                               
              </div> 

              <div style="margin-bottom: 25px" class="input-group">
                  

                  <span class="input-group-addon"><b>Comments</b></span>
                   
                  <input type="textarea" class="form-control" rows="2"  ng-model="vm.leaveForm.comments" required  />
              </div>

               <div class="form-group" >        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default"  ng-click="vm.addLeaveEntry()">Submit</button>
                  <button  class="btn btn-danger" ng-click="vm.resetForm()">Reset</button>
                </div>
              </div>


              
            </form>
          

      
    </div>




</div>

    <div class="panel panel-info">
        <div class="panel-heading">Leave History</div>
        <div class="panel-body">
          <span us-spinner="{radius:20, width:8, length: 16}" spinner-key="spinner-listuser"></span>

      <table ng-table="vm.tableParams" class="table" show-filter="true">
          <tr ng-repeat="leave in $data">
              <td title="'startDate'" filter="{ startDate: 'text'}" sortable="'startDate'">
                  {{leave.startDate}}</td>
              <td title="'endDate'" filter="{ endDate: 'text'}" sortable="'endDate'">
                  {{leave.endDate}}</td>
               <td >
              <td title="'status'" filter="{ status: 'text'}" sortable="'status'">
                  {{leave.status}}</td>
               <td >
               <td title="'comment'" filter="{ comment: 'text'}" >
                  {{leave.comment}}</td>
               <td >   
          </tr>
      </table>
    </div>
  </div>
</div>
